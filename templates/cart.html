<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Your Cart</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Loan Date</th>
                <th>Return Date</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.book_id }}</td>
                <td>{{ item.loan_date }}</td>
                <td>{{ item.return_date }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">Your cart is empty.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Button to return to Book List -->
    <a href="{{ url_for('list_books') }}" class="btn btn-secondary mt-3">Return to Book List</a>

  
</body>
</html>
