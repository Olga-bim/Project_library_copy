<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Edit loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h1>Edit loan</h1>
    <form method="POST">
        <label>ID customer:</label>
        <input type="number" name="cust_id" value="{{ loan.cust_id }}" required><br>
        <label>ID book:</label>
        <input type="number" name="book_id" value="{{ loan.book_id }}" required><br>
        <label>Loan date:</label>
        <input type="date" name="loan_date" value="{{ loan.loan_date }}" required><br>
        <label>Return date:</label>
        <input type="date" name="return_date" value="{{ loan.return_date }}" required><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
