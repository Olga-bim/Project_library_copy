<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>My Books</h1>
    <a href="{{ url_for('add_author_book') }}" class="btn btn-primary mb-3">Add Book</a>
    <ul class="list-group">
        {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ book.name }} by {{ book.author }}
            <div>
                <a href="{{ url_for('edit_author_book', book_id=book.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_author_book', book_id=book.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </li>
        {% else %}
        <li class="list-group-item">You have no books.</li>
        {% endfor %}
    </ul>

    <!-- Button to return to Home -->
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Return to Home</a>
</body>
</html>
