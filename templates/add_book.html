<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h1>Add Book</h1>
    <form method="POST">
        <label>Category:</label>
        <select name="category" required>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Classic">Classic</option>
            <option value="Mystery">Mystery</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Non-Fiction">Non-Fiction</option>
        </select><br>

        <label>Author:</label>
        <select name="author" required>
            <option value="Isaac Asimov">Isaac Asimov</option>
            <option value="Leo Tolstoy">Leo Tolstoy</option>
            <option value="Agatha Christie">Agatha Christie</option>
            <option value="J.R.R. Tolkien">J.R.R. Tolkien</option>
            <option value="Stephen Hawking">Stephen Hawking</option>
        </select><br>

        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Year_published:</label>
        <input type="number" name="year_published" required><br>

        <label>loan_type:</label>
        <select name="loan_type" required>
            <option value="1">10 days</option>
            <option value="2">5 days</option>
            <option value="3">2 days</option>
        </select><br>

        <button type="submit">ADD</button>
    </form>
    <a href="{{ url_for('list_books') }}">Back</a>
    

    
</body>

</html>
