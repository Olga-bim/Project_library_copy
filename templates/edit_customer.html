<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Edit custimers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h1>Edit customers</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ customer.name }}" required><br>
        <label>City:</label>
        <input type="text" name="city" value="{{ customer.city }}" required><br>
        <label>Age:</label>
        <input type="number" name="age" value="{{ customer.age }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ customer.email }}" required><br>
        <label>Customer_type:</label>
        <select name="customer_type">
            <option value="1" {% if customer.customer_type==1 %}selected{% endif %}>Author</option>
            <option value="2" {% if customer.customer_type==2 %}selected{% endif %}>Reader</option>
        </select><br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('list_customers') }}">Back</a>
</body>

</html>
