<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Author Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Edit Book</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ book.category }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Book Name</label>
            <input type="text" name="name" class="form-control" value="{{ book.name }}" required>
        </div>
        <div class="mb-3">
            <label for="year_published" class="form-label">Year Published</label>
            <input type="number" name="year_published" class="form-control" value="{{ book.year_published }}" required>
        </div>
        <div class="mb-3">
            <label for="loan_type" class="form-label">Loan Type</label>
            <input type="number" name="loan_type" class="form-control" value="{{ book.loan_type }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
</body>
</html>
