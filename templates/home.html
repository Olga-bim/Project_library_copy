<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Welcome to the Library</h2>
        <div class="text-center mb-4">
            <a href="{{ url_for('author_books') }}" class="btn btn-primary">Login as a book author</a>
            <a href="{{ url_for('list_books') }}" class="btn btn-secondary">Login as a reader</a>
            <a href="{{ url_for('admin') }}" class="btn btn-success">Login as an administrator</a>
        </div>

        <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/400?image=1001" class="d-block w-100" alt="Книга 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?image=1002" class="d-block w-100" alt="Книга 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400?image=1003" class="d-block w-100" alt="Книга 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Button to go back to index -->
    <div class="mt-4">
        <a href="http://127.0.0.1:5000/" class="btn btn-primary">Return to main page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
