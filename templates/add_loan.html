<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Add loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h1>Add loan</h1>
    <form method="POST">
        <label>Customer ID:</label>
        <input type="number" name="cust_id" required><br>
        <label>Book ID:</label>
        <input type="number" name="book_id" required><br>
        <label>Loan_date:</label>
        <input type="date" name="loan_date" required><br>
        <label>Return_date:</label>
        <input type="date" name="return_date" required><br>
        <button type="submit">Add</button>
    </form>
    <a href="{{ url_for('list_loans') }}">Back</a>
</body>

</html>
