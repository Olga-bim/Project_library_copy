<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>List loans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h1>List loans</h1>
    <a href="{{ url_for('add_loan') }}">Add loan</a>
    <ul>
        {% for loan in loans %}
        <li>
            Customer ID: {{ loan.cust_id }}, Book ID: {{ loan.book_id }} -
            <a href="{{ url_for('edit_loan', id=loan.id) }}">Edit</a>
            <form action="{{ url_for('delete_loan', id=loan.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
