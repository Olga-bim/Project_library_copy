<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <h1>Edit book</h1>
    <form method="POST">
        <label>Category:</label>
        <input type="text" name="category" value="{{ book.category }}" required><br>
        <label>Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required><br>
        <label>Name:</label>
        <input type="text" name="name" value="{{ book.name }}" required><br>
        <label>Year published:</label>
        <input type="number" name="year_published" value="{{ book.year_published }}" required><br>
        <label>Loan type:</label>
        <select name="loan_type">
            <option value="1" {% if book.loan_type==1 %}selected{% endif %}>10 days</option>
            <option value="2" {% if book.loan_type==2 %}selected{% endif %}>5 days</option>
            <option value="3" {% if book.loan_type==3 %}selected{% endif %}>2 days</option>
        </select><br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('list_books') }}">Back</a>
</body>

</html>
