<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Add Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <div class="container mt-4">
        <h1>Add Customers</h1>
        
        <!-- Уведомления об ошибках -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" name="age" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customer_type" class="form-label">Customer Type:</label>
                <select name="customer_type" class="form-select">
                    <option value="{{ CustomerType.AUTHOR.value }}">Author</option>
                    <option value="{{ CustomerType.READER.value }}">Reader</option>
                </select>
            </div>
            
            <!-- <div class="mb-3">
                <label for="book_id" class="form-label">Choose Book:</label>
                <select name="book_id" id="bookSelect" class="form-select" required>
                    <option value="">Выберите книгу</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.name }}</option>
                    {% endfor %}
                </select>
            </div> -->

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        
        <!-- <a href="{{ url_for('list_customers') }}" class="btn btn-secondary mt-3">Back</a> -->
    </div>

</body>

</html>
